<!DOCTYPE html>
<html lang="es">

        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>

        </ul>
      </div>
    </div>
  </nav>

           <!--carrusel-->
  <header id="inicio" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/meta-sky.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1>Vive la aventura</h1>
          <p>Descubre experiencias Ãºnicas en la naturaleza</p>

        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/img/arenal-volcano-sky-adventures.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">

          <p>Tours personalizados para ti</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#inicio" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#inicio" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </header>

<!--modal-->
<div class="modal fade" id="modalReserva" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Reserva tu Tour</h5>

      </div>
      <div class="modal-body">

      </div>
    </div>
  </div>
